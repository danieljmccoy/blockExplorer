      <!-- this is a very slimmed down block explorer for an interview with the truffle team at consensys -->

      <button class="blocksBack buttons">How many blocks back to search</button>
    
      <button class="blockRange buttons">Range of blocks to search</button>
    </div>
  <div class="form-container">
    <!--php placeholder, will be served via node.js-->
    <form action="/action_page.php">
      <label for="range1" class=range1Label>Blocks to Search</label>
      <div class="cols">
        <input type="text" id="range1" name="range1" placeholder="Enter how many blocks back to search" required>
      </div>
      <label for="range2" class=range2Label></label>
      <div class="cols">
        <input type="text" id="range2" name="range2">

    </form>
  </div>
